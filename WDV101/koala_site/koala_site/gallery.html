  <style>
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 1rem 0;
    }

    .gallery-item {
      flex: 1 1 calc(33.333% - 2rem);
      max-width: 300px;
      text-align: center;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .gallery-item img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 calc(50% - 2rem);
      }
    }

    @media (max-width: 500px) {
      .gallery-item {
        flex: 1 1 100%;
      }
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
